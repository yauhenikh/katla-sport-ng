<div class="container">
  <h2>Employee Editor</h2>
  <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
    <div class="form-group" *ngIf='existed'>
      <label for="idLabel">ID</label>
      <input type="text" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="employee.id" name="id" #id="ngModel"
        readonly>
    </div>
    <div class="form-group">
      <label for="firstName" id="firstNameLabel">Employee First Name</label>
      <input type="text" class="form-control" id="firstName" aria-describedby="firstNameLabel" minlength="1" maxlength="30" required [(ngModel)]="employee.firstName"
        name="firstName" #firstName="ngModel">
      <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
        <div *ngIf="firstName.errors.required">Employee Name is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="lastName" id="lastNameLabel">Employee Last Name</label>
      <input type="text" class="form-control" id="lastName" aria-describedby="lastNameLabel" minlength="1" maxlength="30" required [(ngModel)]="employee.lastName"
        name="lastName" #lastName="ngModel">
      <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
        <div *ngIf="lastName.errors.required">Employee Name is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="birthDate" id="birthDateLabel">Employee Birth Date</label>
      <input type="date" class="form-control" id="birthDate" aria-describedby="birthDateLabel" required [(ngModel)]="employee.birthDate"
        name="birthDate" #birthDate="ngModel">
      <div *ngIf="birthDate.invalid && (birthDate.dirty || birthDate.touched)" class="alert alert-danger">
        <div *ngIf="birthDate.errors.required">Employee Birth Date is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="hireDate" id="hireDateLabel">Employee Hire Date</label>
      <input type="date" class="form-control" id="hireDate" aria-describedby="hireDateLabel" required [(ngModel)]="employee.hireDate"
        name="hireDate" #hireDate="ngModel">
      <div *ngIf="hireDate.invalid && (hireDate.dirty || hireDate.touched)" class="alert alert-danger">
        <div *ngIf="hireDate.errors.required">Employee Birth Date is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="endDate" id="endDateLabel">Employee End Date</label>
      <input type="date" class="form-control" id="endDate" aria-describedby="endDateLabel" [(ngModel)]="employee.endDate"
        name="endDate" #endDate="ngModel">
    </div>
    <div class="form-group">
      <label for="address" id="addressLabel">Employee Address</label>
      <input type="text" class="form-control" id="address" aria-describedby="addressLabel" minlength="5" maxlength="100" required [(ngModel)]="employee.address"
        name="address" #address="ngModel">
      <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert alert-danger">
        <div *ngIf="address.errors.required">Employee Address is required.</div>
        <div *ngIf="address.errors.minlength">Employee Address must be at least 5 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="salary" id="salaryLabel">Employee Salary</label>
      <input type="number" class="form-control" id="salary" aria-describedby="salaryLabel" min="0" required [(ngModel)]="employee.salary"
        name="salary" #salary="ngModel">
      <div *ngIf="salary.invalid && (salary.dirty || salary.touched)" class="alert alert-danger">
        <div *ngIf="salary.errors.required">Employee Salary is required.</div>
        <div *ngIf="salary.errors.min">Employee Salary must be greater than 0.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="reportsTo" id="reportsToLabel">Employee Reports To</label>
      <select class="custom-select" [(ngModel)]="employee.reportsToId" id="reportsTo" aria-describedby="reportsToLabel" #reportsTo="ngModel"
        [ngModelOptions]="{standalone: true}">
        <option [ngValue]="null">Doesn't report to</option>
        <option *ngFor="let employee of employees" [ngValue]="employee.id">{{employee.id}} - {{employee.firstName}} {{employee.lastName}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="position" id="positionLabel">Employee Position</label>
      <select class="custom-select" [(ngModel)]="employee.positionId" id="position" aria-describedby="positionLabel" #position="ngModel"
        [ngModelOptions]="{standalone: true}">
        <option *ngFor="let position of positions" [ngValue]="position.id">{{position.id}} - {{position.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="department" id="departmentLabel">Employee Department</label>
      <select class="custom-select" [(ngModel)]="employee.departmentId" id="department" aria-describedby="departmentLabel" #department="ngModel"
        [ngModelOptions]="{standalone: true}">
        <option *ngFor="let department of departments" [ngValue]="department.id">{{department.id}} - {{department.name}}</option>
      </select>
    </div>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
      <div class="btn-group mr-1" role="group" aria-label="Cancel group">
        <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
      </div>
      <div class="btn-group mr-4" role="group" aria-label="Save group">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
      <div class="btn-group" role="group" aria-label="Purge group" *ngIf="existed">
        <button type="button" class="btn btn-danger" (click)="onPurge()">Purge</button>
      </div>
    </div>
  </form>
</div>
