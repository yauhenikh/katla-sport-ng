<div class="container">
  <h2>Document Editor</h2>
  <form (ngSubmit)="onSubmit()" #documentForm="ngForm">
    <div class="form-group" *ngIf='existed'>
      <label for="idLabel">ID</label>
      <input type="text" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="document.id" name="id" #id="ngModel"
        readonly>
    </div>
    <div class="form-group">
      <label for="fileName" id="fileNameLabel">Document File Name</label>
      <input type="text" class="form-control" id="fileName" aria-describedby="fileNameLabel" minlength="1" required [(ngModel)]="document.fileName"
        name="fileName" #fileName="ngModel">
      <div *ngIf="fileName.invalid && (fileName.dirty || fileName.touched)" class="alert alert-danger">
        <div *ngIf="fileName.errors.required">Document Name is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="title" id="titleLabel">Document Title</label>
      <input type="text" class="form-control" id="title" aria-describedby="titleLabel" minlength="4" maxlength="60" required [(ngModel)]="document.title"
        name="title" #title="ngModel">
      <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
        <div *ngIf="title.errors.required">Document Title is required.</div>
        <div *ngIf="title.errors.minlength">Document Title must be at least 4 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="employee" id="employeeLabel">Document Employee</label>
      <select class="custom-select" [(ngModel)]="document.employeeId" id="employee" aria-describedby="employeeLabel" #employee="ngModel"
        [ngModelOptions]="{standalone: true}">
        <option *ngFor="let employee of employees" [ngValue]="employee.id">{{employee.id}} - {{employee.firstName}} {{employee.lastName}}</option>
      </select>
    </div>

    <div class="form-group">
      <input id="uploadForm" type="file" name="file" (change)="uploadFile($event.target.files)">
    </div>


    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
      <div class="btn-group mr-1" role="group" aria-label="Cancel group">
        <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
      </div>
      <div class="btn-group mr-4" role="group" aria-label="Save group">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
      <div class="btn-group" role="group" aria-label="Purge group" *ngIf="existed">
        <button type="button" class="btn btn-danger" (click)="onPurge()">Purge</button>
      </div>
    </div>
  </form>
</div>
