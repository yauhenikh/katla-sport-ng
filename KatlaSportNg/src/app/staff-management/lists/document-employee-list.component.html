<div class="container">
  <h2>Documents for Employee</h2>
  <table class="table table-nonfluid">
    <thead>
      <th scope="col">#</th>
      <th scope="col">File Name</th>
      <th scope="col">Title</th>
      <th scope="col">EmployeeId</th>
      <th scope="col"></th>
    </thead>
    <tbody>
      <tr *ngFor="let document of documents">
        <th scope="row">{{document.id}}</th>
        <td>{{document.fileName}}</td>
        <td>{{document.title}}</td>
        <td>{{document.employeeId}}</td>
        <td>
          <span class="btn-toolbar" role="toolbar" aria-label="Document action buttons" style="display: block; white-space:nowrap;">
            <div class="btn-group" role="group" aria-label="Edit group">
              <button routerLink="/employee/{{this.employeeId}}/document/{{document.id}}" type="button" class="btn btn-primary">Edit</button>
            </div>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
    <div class="btn-group" role="group" aria-label="New group">
      <button routerLink="/employee/{{this.employeeId}}/document" type="button" class="btn btn-primary">New document</button>
    </div>
    <div class="btn-group" role="group" aria-label="Back group">
      <button routerLink="/employees" type="button" class="btn btn-secondary">View Employees</button>
    </div>
  </div>
</div>
