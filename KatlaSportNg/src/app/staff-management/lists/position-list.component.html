<div class="container">
  <h2>Position List</h2>
  <table class="table table-nonfluid">
    <thead>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Employee Count</th>
      <th scope="col"></th>
    </thead>
    <tbody>
      <tr *ngFor="let position of positions">
        <th scope="row">{{position.id}}</th>
        <td>{{position.name}}</td>
        <td>{{position.employeeCount}}</td>
        <td>
          <span class="btn-toolbar" role="toolbar" aria-label="Position action buttons" style="display: block; white-space:nowrap;">
            <div class="btn-group" role="group" aria-label="Edit group">
              <button routerLink="/position/{{position.id}}" type="button" class="btn btn-primary">Edit</button>
            </div>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
    <div class="btn-group" role="group" aria-label="New group">
      <button routerLink="/position" type="button" class="btn btn-primary">New position</button>
    </div>
  </div>
</div>
