<div class="container">
  <h2>Location List</h2>
  <table class="table table-nonfluid">
    <thead>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Country</th>
      <th scope="col">Postal Code</th>
      <th scope="col">Department Count</th>
      <th scope="col"></th>
    </thead>
    <tbody>
      <tr *ngFor="let location of locations">
        <th scope="row">{{location.id}}</th>
        <td>{{location.name}}</td>
        <td>{{location.country}}</td>
        <td>{{location.postalCode}}</td>
        <td>{{location.departmentCount}}</td>
        <td>
          <span class="btn-toolbar" role="toolbar" aria-label="Location action buttons" style="display: block; white-space:nowrap;">
            <div class="btn-group mr-1" role="group" aria-label="View location departments">
              <button routerLink="/location/{{location.id}}/departments" type="button" class="btn btn-primary">View location departments</button>
            </div>
            <div class="btn-group" role="group" aria-label="Edit group">
              <button routerLink="/location/{{location.id}}" type="button" class="btn btn-primary">Edit</button>
            </div>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
    <div class="btn-group" role="group" aria-label="New group">
      <button routerLink="/location" type="button" class="btn btn-primary">New location</button>
    </div>
  </div>
</div>
