<div class="container">
  <h2>Department List</h2>
  <table class="table table-nonfluid">
    <thead>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Phone</th>
      <th scope="col">LocationId</th>
      <th scope="col">Employee Count</th>
      <th scope="col"></th>
    </thead>
    <tbody>
      <tr *ngFor="let department of departments">
        <th scope="row">{{department.id}}</th>
        <td>{{department.name}}</td>
        <td>{{department.phone}}</td>
        <td>{{department.locationId}}</td>
        <td>{{department.employeeCount}}</td>
        <td>
          <span class="btn-toolbar" role="toolbar" aria-label="Department action buttons" style="display: block; white-space:nowrap;">
            <div class="btn-group mr-1" role="group" aria-label="View department employees">
              <button routerLink="/department/{{department.id}}/employees" type="button" class="btn btn-primary">View department employees</button>
            </div>
            <div class="btn-group" role="group" aria-label="Edit group">
              <button routerLink="/department/{{department.id}}" type="button" class="btn btn-primary">Edit</button>
            </div>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
    <div class="btn-group" role="group" aria-label="New group">
      <button routerLink="/department" type="button" class="btn btn-primary">New department</button>
    </div>
  </div>
</div>
